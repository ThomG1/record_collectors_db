{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align white-text">
                    {{ username }}'s Profile
                </h3>
            </div>
        </div>
    </div>

    <div class="row">
        {% for record in records %}
        <div class="col s12 m6 l4">
            {{record}}
        </div>
        {% endfor %}
    </div>

{% endblock %}
