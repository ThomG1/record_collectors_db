{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align white-text">
                    {{ username }}'s Profile
                </h3>
            </div>
        </div>
    </div>

    <div class="row">
        {% for record in records %}
        <div class="col s12 m6 l4">
            {{record}}
        </div>
        <div>
            <i class="fas fa-caret-down"></i>
            <a href="{{ url_for('delete_record', record_id=record._id) }}" class="btn-small green accent-4">Delete</a>
            <a href="{{ url_for('edit_record', record_id=record._id) }}" class="btn-small light-blue lighten-1">Edit</a>
        </div>
        {% endfor %}
    </div>
