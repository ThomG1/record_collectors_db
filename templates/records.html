{% extends "base.html" %}
{% block content %}

<div class="container">

    <ul class="collapsible expandable">
        {% for record in records %}
        <li>
            <div class="collapsible-header">
                <i class="fas fa-record-vinyl"></i>
                <strong>{{ record.album_name }}</strong>
            </div>

            <div class="collapsible-body"><span>{{record.price}}</span>

            </div>
        </li>
        {% endfor %}
    </ul>

</div>

{% endblock %}
