{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">New Record</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="">

        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select id="trading_position" name="trading_position" class="validate" required>
                    <option value="" disabled selected>Choose Option</option>
                    {% for trade in trading %}
                    <option value="{{ trade.trading_position }}">{{ trade.trading_position }}</option>
                    {% endfor %}
                </select>
                <label for="trading_position">Trading</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-record-vinyl prefix light-blue-text text-darken-4"></i>
                <input id="album_name" name="album_name" type="text" class="validate" required>
                <label for="album_name">Album Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="artist_name" name="artist_name" class="materialize-textarea validate" required></textarea>
                <label for="album_name">Artist Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                <input id="release_date" name="release_date" type="text" class="datepicker validate" required>
                <label for="release_date">Release Date</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="record_label" name="record_label" class="materialize-textarea validate"
                    required></textarea>
                <label for="record_label">Record Label</label>
            </div>
        </div>

        <!-- <div class="row">
				<div class="input-field col s12">
					<div class="switch">
                        <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
						<label for="is_urgent">
                            <input type="checkbox" id="is_urgent" name="is_urgent">
                            <span class="lever"></span>
                            Is Urgent
                        </label>
					</div>
				</div>
			</div> -->
    </form>
</div>

{% endblock %}
