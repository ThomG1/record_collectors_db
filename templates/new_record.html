{% extends "base.html" %}
{% block content %}

<h3 class="card-panel text-darken-4 center-align">New Record</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('new_record') }}">
        <!-- trading position -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-shopping-cart prefix"></i>
                <select id="trading_position" name="trading_position" class="validate" required>
                    <option value="" disabled selected>Choose Option</option>
                    {% for trade in trading %}
                    <option value="{{ trade.trading_position }}">{{ trade.trading_position }}</option>
                    {% endfor %}
                </select>
                <label for="trading_position">Trading</label>
            </div>
        </div>
        <!-- album name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-record-vinyl prefix"></i>
                <input id="album_name" name="album_name" type="text" class="validate" required>
                <label for="album_name">Album Name</label>
            </div>
        </div>
          <!-- artist name -->
          <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-street-view prefix"></i>
                <input id="artist_name" name="artist_name" type="text" class="validate" required>
                <label for="artist_name">Artist Name</label>
            </div>
        </div>
        <!-- genre -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-music prefix"></i>
                <select id="genre" name="genre" class="validate" required>
                    <option value="" disabled selected>Choose Genre</option>
                    {% for genre in genres %}
                    <option value="{{ genre.genre }}">{{ genre.genre }}</option>
                    {% endfor %}
                </select>
                <label for="genre">Genre</label>
            </div>
        </div>
        <!-- release date -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix"></i>
                <input id="release_date" name="release_date" type="text" class="datepicker validate" required>
                <label for="release_date">Release Date</label>
            </div>
        </div>
        <!-- price -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pound-sign prefix"></i>
                <input id="price" name="price" type="text" class="validate" required>
                <label for="price">Price</label>
            </div>
        </div>
        <!-- art -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix"></i>
                <input id="image" name="image" type="text" class="validate">
                <label for="image">Artwork (URL)</label>
            </div>
        </div>       
        <!-- contact -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-envelope prefix"></i>
                <input id="contact" name="contact" type="text" class="validate" required>
                <label for="contact">Contact</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large all-buttons">
                    Add New Record <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>

    </form>
</div>

{% endblock %}
