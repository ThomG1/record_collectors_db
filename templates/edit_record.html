{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Record</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_record', records_id=records._id) }}">
        <!-- trading position -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select id="trading_position" name="trading_position" class="validate" required>
                    <option value="" disabled selected>Choose Option</option>
                    {% for trade in trading %}
                    <option value="{{ trade.trading_position }}">{{ trade.trading_position }}</option>
                    {% endfor %}
                </select>
                <label for="trading_position">Trading</label>
            </div>
        </div>
        <!-- album name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-record-vinyl prefix light-blue-text text-darken-4"></i>
                <input id="album_name" name="album_name" type="text" class="validate" required>
                <label for="album_name">Album Name</label>
            </div>
        </div>
        <!-- artist name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="artist_name" name="artist_name" class="materialize-textarea validate" required></textarea>
                <label for="album_name">Artist Name</label>
            </div>
        </div>
        <!-- genre -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select id="genre" name="genre" class="validate" required>
                    <option value="" disabled selected>Choose Genre</option>
                    {% for genre in genre %}
                    <option value="{{ genre.genre }}">{{ genre.genre }}</option>
                    {% endfor %}
                </select>
                <label for="genre">Genre</label>
            </div>
        </div>
        <!-- release date -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                <input id="release_date" name="release_date" type="text" class="datepicker validate" required>
                <label for="release_date">Release Date</label>
            </div>
        </div>
        <!-- price -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="price" name="price" class="materialize-textarea validate"
                    required></textarea>
                <label for="price">Price</label>
            </div>
        </div>
        <!-- album art -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="image" name="image" class="materialize-textarea validate"></textarea>
                <label for="image">Artwork</label>
            </div>
        </div>
        <!-- contact -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="contact" name="contact" class="materialize-textarea validate" required></textarea>
                <label for="contact">Contact:</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                    Edit Record <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>

    </form>
</div>

{% endblock %}
