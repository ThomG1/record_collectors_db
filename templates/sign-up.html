{% extends "base.html" %}
{% block content %}


<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signup') }}">
        <div class="card">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-circle prefix white-text" ></i>
                    <input id="username" name="username" type="text" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- passowrd -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-key prefix white-text"></i>
                    <input id="password" name="password" type="password" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- signup -->
            <div class="row">
                <button type="submit" class="col s12 btn-large brown darken-3 text-shadow">
                    Sign-Up <i class="fas fa-sign-in-alt white-text"></i>
                </button>
            </div>
        </div>
            
        </div>
    </form>
</div>

<div class="row reminder-sub">
    <div class="col s12">
        <p class="center-align">
            Already Registered?
            <a href="{{ url_for('login') }}" class="white-text text-darken-4">Log In</a>
        </p>
    </div>
</div>

{% endblock %}
